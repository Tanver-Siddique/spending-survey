[build]
command = "python -m venv venv && venv/bin/pip install flet && venv/bin/flet publish /opt/build/repo/main.py"
publish = "build/web

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"
